apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: skyflo-ai-postgres
  namespace: ${NAMESPACE}
spec:
  serviceName: skyflo-ai-postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: skyflo-ai-postgres
  template:
    metadata:
      labels:
        app: skyflo-ai-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "skyflo"
        - name: POSTGRES_PASSWORD
          value: "skyflo" # In production, use a secret
        - name: POSTGRES_DB
          value: "skyflo"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - skyflo
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - skyflo
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
